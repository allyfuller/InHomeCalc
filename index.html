<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Poplar In-home Calculator</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "#mailingDate" ).datepicker({ beforeShowDay: $.datepicker.noWeekends });
  } );
  </script>
  <script src="index.js"></script>
  </head>
  <body>
    
    <form>
    <h1>Poplar In-home Calculator</h1>
    <section>
    <label class="postage">Shipping:</label>
    <select id="postage">
      <option value="">select</option>
      <option value="Standard">Standard</option>
      <option value="FirstClass">First-Class</option>
    </select>
      
      <section>
        <label class="mailing">Mailing on:</label>
        <input id="mailingDate"></input>
      </section>
    
    <section>
      
    </section>
    
    <section>
      <label class="estimate">Delivery Estimate:</label>
      <div class="results"></div>
    </section>
      
    </form>
    <button onClick="window.location.reload();">Refresh</button>
  </body>
</html>
