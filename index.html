<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Poplar's In-Home Calculator</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div id="todaysDate">Today's Date: </div>
<form>
  <section>
    <label>Mailing in</label>
    <input id="leadTime" placeholder="number"></input>
    <select id="leadTimeType">
      <option value="days">Days</option>
      <option value="weeks">Weeks</option>
    </select>
  </section>
  <section>
    <label>Postage:</label>
    <select id="postageType">
      <option value="Standard">Standard</option>
      <option value="FirstClass">First-Class</option>
    </select>
  </section>
  <input class="button" id="calculateShippingEstimate" type="submit" value="Get Estimated Delivery Date"></input>
  <div class="results"></div>
</form>
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="index.js"></script>
  </body>
</html>
